{% extends "base.html" %}
{% block content %}
    <div>Map with all checkpoints:
        {% include "competition/components/map.html" with objects=object_list %}
    </div>
    <ol> List of checkpoints:
    {% for object in object_list %}
        <li><a href="{% url 'checkpoint' object.name %}">{{ object.name }}</a></li>
    {% endfor %}
    </ol>

{% endblock content %}
